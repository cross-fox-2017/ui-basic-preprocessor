<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>UI BASIC PREPROCESSOR</title>
  </head>
  <body>
    <!-- color -->
    <h1>Color</h1>
    <div class="blue-box"></div>
    <div class="green-box"></div>
    <div class="red-box"></div>

    </div>
    <hr>
    <!-- gris system -->
    <h1>Grid System</h1>
    <!-- grid system col-1 -->
    <div class="row">
      <div class="col-1 text-center"><p>col-1</p></div>
      <div class="col-11 text-center"><p>col-11</p></div>
    </div>
    <!-- grid system col-2 -->
    <div class="row">
      <div class="col-2 text-center"><p>col-2</p></div>
      <div class="col-10 text-center"><p>col-10</p></div>
    </div>
    <!-- grid system col-3 -->
    <div class="row">
      <div class="col-3 text-center"><p>col-3</p></div>
      <div class="col-9 text-center"><p>col-9</p></div>
    </div>
    <!-- grid system col-4 -->
    <div class="row">
      <div class="col-4 text-center"><p>col-4</p></div>
      <div class="col-8 text-center"><p>col-8</p></div>
    </div>
    <!-- grid system col-5 -->
    <div class="row">
      <div class="col-5 text-center"><p>col-5</p></div>
      <div class="col-7 text-center"><p>col-7</p></div>
    </div>
    <!-- grid system col-6 -->
    <div class="row">
      <div class="col-6 text-center"><p>col-6</p></div>
      <div class="col-6 text-center"><p>col-6</p></div>
    </div>
    <!-- grid system col-7 -->
    <div class="row">
      <div class="col-7 text-center"><p>col-7</p></div>
      <div class="col-5 text-center"><p>col-5</p></div>
    </div>
    <!-- grid system col-8 -->
    <div class="row">
      <div class="col-8 text-center"><p>col-8</p></div>
      <div class="col-4 text-center"><p>col-4</p></div>
    </div>
    <!-- grid system col-9 -->
    <div class="row">
      <div class="col-9 text-center"><p>col-9</p></div>
      <div class="col-3 text-center"><p>col-3</p></div>
    </div>
    <!-- grid system col-10 -->
    <div class="row">
      <div class="col-10 text-center"><p>col-10</p></div>
      <div class="col-2 text-center"><p>col-2</p></div>
    </div>
    <!-- grid system col-11 -->
    <div class="row">
      <div class="col-11 text-center"><p>col-11</p></div>
      <div class="col-1 text-center"><p>col-1</p></div>
    </div>
    <!-- grid system col-12 -->
    <div class="row">
      <div class="col-12 text-center"><p>col-12</p></div>
    </div>
    <hr>

    <!-- form input -->
    <h1>Input</h1>
    <input type="text" name="name" value="Hacktiv8">
    <textarea name="desc-" rows="8" cols="80"></textarea>
    <select id="country" name="country">
      <option value="au">JavaScript</option>
      <option value="ca">C++</option>
      <option value="usa">C#</option>
      <option value="usa">Java</option>
      <option value="usa">Node Js</option>
    </select>
    <hr>

    <!-- image -->
    <h1>Image</h1>
    <img src="http://lorempixel.com/output/food-q-c-400-400-3.jpg" alt="pasta">
  </body>
</html>
